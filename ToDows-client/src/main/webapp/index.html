<html>
<head>
<title>ToDo WebSocket WebApp!</title>
</head>
<body>
	<h1>Welcome to WebSocket ToDo WebApp!</h1>
	<h2>Select a operation (ADD, DELETE or LIST)</h2>
	<form action="post" method="get">
		<b>ADD</b><br/>
		Enter a task name: <input type="text" name="task"><br/>
		Enter a context name: <input type="text" name="context"><br/>
		Enter a project name: <input type="text" name="project"><br/>
		Enter a priority: <input type="number" name="priority"><br/>
		<input type="submit" value="ADD Task">
	</form>
	<hr>
	<form action="delete" method="get">
		<b>DELETE</b><br/>
		Enter the task name: <input type="text" name="id"><br/>
		<input type="submit" value="DELETE Task">
	</form>
	<hr>
	<form action="get" method="get">
		<b>LIST</b><br/>
		<input type="submit" value="LIST Tasks">
	</form>
</body>
</html>
